<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, sans-serif;
            user-select: none;
        }

        .calc-container {
            width: 320px;
            background: #000;
            padding: 20px;
            border-radius: 40px;
        }

        #display {
            color: white;
            font-size: 70px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: 300;
            height: 80px;
            white-space: nowrap;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            transition: filter 0.1s;
        }

        button:active { filter: brightness(1.5); }

        .num { background-color: #333; color: white; }
        .op { background-color: #f1a33c; color: white; font-size: 35px; }
        .spec { background-color: #a5a5a5; color: black; }

        .zero {
            grid-column: span 2;
            width: 156px;
            border-radius: 40px;
            text-align: left;
            padding-left: 28px;
        }

        /* Hidden Browser */
        #secret-vault {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
        }

        iframe { width: 100%; height: calc(100% - 40px); border: none; }

        .browser-bar {
            height: 40px;
            background: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="calc-container" id="calculator">
    <div id="display">0</div>
    <div class="buttons">
        <button class="spec" onclick="clearAll()">AC</button>
        <button class="spec" onclick="toggleSign()">+/-</button>
        <button class="spec" onclick="percentage()">%</button>
        <button class="op" onclick="setOp('/')">÷</button>
        
        <button class="num" onclick="pressNum('7')">7</button>
        <button class="num" onclick="pressNum('8')">8</button>
        <button class="num" onclick="pressNum('9')">9</button>
        <button class="op" onclick="setOp('*')">×</button>
        
        <button class="num" onclick="pressNum('4')">4</button>
        <button class="num" onclick="pressNum('5')">5</button>
        <button class="num" onclick="pressNum('6')">6</button>
        <button class="op" onclick="setOp('-')">−</button>
        
        <button class="num" onclick="pressNum('1')">1</button>
        <button class="num" onclick="pressNum('2')">2</button>
        <button class="num" onclick="pressNum('3')">3</button>
        <button class="op" onclick="setOp('+')">+</button>
        
        <button class="num zero" onclick="pressNum('0')">0</button>
        <button class="num" onclick="pressNum('.')">.</button>
        <button class="op" onclick="calculate()">=</button>
    </div>
</div>

<div id="secret-vault">
    <div class="browser-bar">
        <span>Secret Browser</span>
        <button onclick="location.reload()">Close</button>
    </div>
    <iframe src="https://www.bing.com"></iframe>
</div>

<script>
    let currentVal = "0";
    let prevVal = "";
    let operator = null;
    let resetDisplay = false;
    const secretCode = "640673";

    const display = document.getElementById("display");

    function updateDisplay() {
        display.innerText = currentVal;
    }

    function pressNum(num) {
        if (currentVal === "0" || resetDisplay) {
            currentVal = num;
            resetDisplay = false;
        } else {
            currentVal += num;
        }
        updateDisplay();
    }

    function setOp(op) {
        operator = op;
        prevVal = currentVal;
        resetDisplay = true;
    }

    function clearAll() {
        currentVal = "0";
        prevVal = "";
        operator = null;
        updateDisplay();
    }

    function toggleSign() {
        currentVal = (parseFloat(currentVal) * -1).toString();
        updateDisplay();
    }

    function percentage() {
        currentVal = (parseFloat(currentVal) / 100).toString();
        updateDisplay();
    }

    function calculate() {
        // SECRET CODE CHECK
        if (currentVal === secretCode) {
            document.getElementById("calculator").style.display = "none";
            document.getElementById("secret-vault").style.display = "block";
            return;
        }

        // NORMAL MATH
        if (!operator || !prevVal) return;
        
        let result;
        const prev = parseFloat(prevVal);
        const current = parseFloat(currentVal);

        switch (operator) {
            case '+': result = prev + current; break;
            case '-': result = prev - current; break;
            case '*': result = prev * current; break;
            case '/': result = prev / current; break;
        }

        currentVal = result.toString();
        operator = null;
        prevVal = "";
        resetDisplay = true;
        updateDisplay();
    }
</script>

</body>
</html>
