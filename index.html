<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteAnki - Simple Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-md mx-auto py-10 px-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">ðŸ§  LiteAnki</h1>
            <p id="stats" class="text-slate-500 text-sm mt-2">0 cards due today</p>
        </header>

        <div id="study-section" class="hidden">
            <div class="relative h-64 w-full perspective-1000">
                <div id="card-inner" class="flip-card-inner relative w-full h-full text-center shadow-xl rounded-2xl cursor-pointer">
                    <div class="backface-hidden absolute inset-0 bg-white flex items-center justify-center p-6 rounded-2xl border-2 border-slate-200">
                        <p id="card-front" class="text-xl font-medium text-slate-800"></p>
                    </div>
                    <div class="backface-hidden absolute inset-0 bg-indigo-50 flex items-center justify-center p-6 rounded-2xl border-2 border-indigo-200" style="transform: rotateY(180deg);">
                        <p id="card-back" class="text-xl font-medium text-indigo-900"></p>
                    </div>
                </div>
            </div>

            <div id="controls" class="mt-8 space-y-4">
                <button id="show-btn" onclick="flipCard()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-semibold hover:bg-slate-700 transition">Show Answer</button>
                
                <div id="rating-btns" class="hidden grid grid-cols-3 gap-2">
                    <button onclick="rateCard(1)" class="bg-red-100 text-red-700 py-3 rounded-lg font-bold hover:bg-red-200">Again</button>
                    <button onclick="rateCard(3)" class="bg-yellow-100 text-yellow-700 py-3 rounded-lg font-bold hover:bg-yellow-200">Good</button>
                    <button onclick="rateCard(7)" class="bg-green-100 text-green-700 py-3 rounded-lg font-bold hover:bg-green-200">Easy</button>
                </div>
            </div>
        </div>

        <div id="empty-state" class="text-center py-20 bg-white rounded-2xl border-2 border-dashed border-slate-300">
            <p class="text-slate-400">No cards due for review!</p>
        </div>

        <div class="mt-12 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h3 class="font-bold text-slate-700 mb-4">Add New Card</h3>
            <input type="text" id="new-front" placeholder="Question (Front)" class="w-full mb-2 p-2 border rounded-lg focus:outline-indigo-500">
            <input type="text" id="new-back" placeholder="Answer (Back)" class="w-full mb-4 p-2 border rounded-lg focus:outline-indigo-500">
            <button onclick="addCard()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">Add to Deck</button>
        </div>
    </div>

    <script>
        let deck = JSON.parse(localStorage.getItem('anki-deck')) || [];
        let dueCards = [];
        let currentCardIndex = 0;

        function updateDeck() {
            const today = new Date().toISOString().split('T')[0];
            dueCards = deck.filter(card => card.nextReview <= today);
            
            document.getElementById('stats').innerText = `${dueCards.length} cards due today | ${deck.length} total`;
            
            if (dueCards.length > 0) {
                document.getElementById('study-section').classList.remove('hidden');
                document.getElementById('empty-state').classList.add('hidden');
                showCard();
            } else {
                document.getElementById('study-section').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
            localStorage.setItem('anki-deck', JSON.stringify(deck));
        }

        function showCard() {
            const card = dueCards[currentCardIndex];
            document.getElementById('card-front').innerText = card.front;
            document.getElementById('card-back').innerText = card.back;
            document.getElementById('card-inner').classList.remove('is-flipped');
            document.getElementById('show-btn').classList.remove('hidden');
            document.getElementById('rating-btns').classList.add('hidden');
        }

        function flipCard() {
            document.getElementById('card-inner').classList.add('is-flipped');
            document.getElementById('show-btn').classList.add('hidden');
            document.getElementById('rating-btns').classList.remove('hidden');
        }

        function rateCard(days) {
            const card = dueCards[currentCardIndex];
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + days);
            
            // Find card in original deck and update
            const originalCard = deck.find(c => c.id === card.id);
            originalCard.nextReview = nextDate.toISOString().split('T')[0];
            
            currentCardIndex++;
            if (currentCardIndex >= dueCards.length) currentCardIndex = 0;
            
            updateDeck();
        }

        function addCard() {
            const front = document.getElementById('new-front').value;
            const back = document.getElementById('new-back').value;
            if (!front || !back) return alert("Fill both sides!");

            const newCard = {
                id: Date.now(),
                front,
                back,
                nextReview: new Date().toISOString().split('T')[0]
            };

            deck.push(newCard);
            document.getElementById('new-front').value = '';
            document.getElementById('new-back').value = '';
            updateDeck();
        }

        // Initialize
        updateDeck();
    </script>
</body>
</html>
