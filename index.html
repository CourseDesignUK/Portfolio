<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Calculator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="calculator.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { 
            /* Stealth Calculator Colors */
            --ios-orange: #ff9f0a; 
            --ios-grey: #333; 
            --ios-light-grey: #a5a5a5; 
            --ios-bg: #000;

            /* Mind Garden Colors */
            --bg: #020617; 
            --card: rgba(30, 41, 59, 0.5); 
            --muted: #94a3b8; 
            --g-pale: #4ade80; 
            --g-dark: #166534; 
            --accent: #38bdf8; 
            --border: rgba(255, 255, 255, 0.1); 
            --red: #ef4444; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--ios-bg); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
            font-family: -apple-system, system-ui, sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Calculator Styling */
        .calc-container { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px 20px 40px; background: #000; }
        #display { font-size: 94px; text-align: right; margin-bottom: 10px; font-weight: 300; padding: 0 10px; overflow: hidden; white-space: nowrap; letter-spacing: -2px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn { width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: none; font-size: 36px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.2s; }
        .calc-btn:active { filter: brightness(1.6); }
        .num { background-color: var(--ios-grey); color: white; }
        .op { background-color: var(--ios-orange); color: white; font-size: 42px; }
        .spec { background-color: var(--ios-light-grey); color: black; font-weight: 500; }
        .zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 30px; }

        /* Vault Styling (Mind Garden Theme) */
        #secret-vault { 
            display: none; position: fixed; inset: 0; 
            background: radial-gradient(circle at top right, #0f172a, #020617); 
            z-index: 100; flex-direction: column; user-select: text; 
        }
        .vault-header { padding: calc(env(safe-area-inset-top) + 20px) 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .vault-header h2 { margin:0; color: var(--accent); font-weight: 800; font-size: 1.5rem; }
        
        #notes-container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        
        .card { 
            background: var(--card); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); 
            border-radius: 24px; padding: 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); 
            cursor: pointer; transition: transform 0.2s ease;
        }
        .card:active { transform: scale(0.98); }

        .note-preview { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--accent); font-weight: 600; }
        .note-full { display: none; padding-top: 12px; margin-top: 12px; border-top: 1px solid var(--border); color: #fff; line-height: 1.6; }
        .expanded .note-full { display: block; }
        .expanded .note-preview { white-space: normal; }

        textarea { 
            width: 100%; height: 120px; background: rgba(15, 23, 42, 0.8); border: 1px solid var(--border); 
            color: #fff; border-radius: 18px; padding: 15px; box-sizing: border-box; margin-bottom: 12px; 
            font-size: 16px; outline: none; font-family: inherit; resize: none;
        }

        .action-group { display: flex; gap: 8px; margin-bottom: 20px; }
        .action-btn { 
            flex: 1; background: rgba(15, 23, 42, 0.8); color: white; padding: 12px 5px; 
            border-radius: 14px; border: 1px solid var(--border); font-size: 13px; font-weight: 700; cursor: pointer;
        }
        .btn-primary { background: var(--g-pale); color: #020617; border: none; }
        .lock-btn { background: var(--red); color: white; border: none; flex: none; width: auto; padding: 8px 15px; }

        .footer { display: flex; justify-content: space-between; margin-top: 15px; }
        .util-btn { font-size: 11px; font-weight: 800; letter-spacing: 1px; padding: 5px; }
        .copy { color: var(--accent); }
        .del { color: var(--red); }
    </style>
</head>
<body>

<div class="calc-container" id="calculator">
    <div id="display">0</div>
    <div class="buttons">
        <button class="calc-btn spec" onclick="clearAll()">AC</button>
        <button class="calc-btn spec" onclick="backspace()">⌫</button>
        <button class="calc-btn spec" onclick="percentage()">%</button>
        <button class="calc-btn op" onclick="setOp('/')">÷</button>
        <button class="calc-btn num" onclick="pressNum('7')">7</button>
        <button class="calc-btn num" onclick="pressNum('8')">8</button>
        <button class="calc-btn num" onclick="pressNum('9')">9</button>
        <button class="calc-btn op" onclick="setOp('*')">×</button>
        <button class="calc-btn num" onclick="pressNum('4')">4</button>
        <button class="calc-btn num" onclick="pressNum('5')">5</button>
        <button class="calc-btn num" onclick="pressNum('6')">6</button>
        <button class="calc-btn op" onclick="setOp('-')">−</button>
        <button class="calc-btn num" onclick="pressNum('1')">1</button>
        <button class="calc-btn num" onclick="pressNum('2')">2</button>
        <button class="calc-btn num" onclick="pressNum('3')">3</button>
        <button class="calc-btn op" onclick="setOp('+')">+</button>
        <button class="calc-btn num zero" onclick="pressNum('0')">0</button>
        <button class="calc-btn num" onclick="pressNum('.')">.</button>
        <button class="calc-btn op" onclick="calculate()">=</button>
    </div>
</div>

<div id="secret-vault">
    <div class="vault-header">
        <h2>Mind Vault</h2>
        <button onclick="location.reload()" class="action-btn lock-btn">Lock</button>
    </div>
    <div id="notes-container">
        <textarea id="note-input" placeholder="Plant a new thought..." oninput="autoSaveDraft()"></textarea>
        <div class="action-group">
            <button class="action-btn btn-primary" onclick="commitNote()">Plant</button>
            <button class="action-btn" onclick="exportCSV()">Export</button>
            <button class="action-btn" onclick="importCSV()">Import</button>
        </div>
        <div id="notes-list"></div>
    </div>
</div>

<script>
    // Offline Service Worker (Blob Method)
    if ('serviceWorker' in navigator) {
        const swCode = `
            const cacheName = 'mg-vault-v1';
            const assets = ['./', './index.html', './manifest.json', './calculator.png'];
            self.addEventListener('install', e => e.waitUntil(caches.open(cacheName).then(c => c.addAll(assets))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
        `;
        const blob = new Blob([swCode], {type: 'application/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    let currentVal = "0", prevVal = "", operator = null, resetDisplay = false;
    const secretCode = "640673", salt = "mind-garden-vault-v1";
    const display = document.getElementById("display");

    const crypt = (t) => btoa(t.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ salt.charCodeAt(i % salt.length))).join(''));
    const decrypt = (e) => { try { return atob(e).split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ salt.charCodeAt(i % salt.length))).join(''); } catch(ex) { return ""; }};

    function initShake() {
        if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') DeviceMotionEvent.requestPermission();
        let lx, ly, lz;
        window.addEventListener('devicemotion', (e) => {
            let a = e.accelerationIncludingGravity;
            if (!a || !a.x) return;
            if (Math.abs(a.x + a.y + a.z - lx - ly - lz) > 30) location.reload();
            lx = a.x; ly = a.y; lz = a.z;
        });
    }

    function updateDisplay() { display.innerText = currentVal; display.style.fontSize = currentVal.length > 6 ? '55px' : '94px'; }
    function pressNum(n) { currentVal = (currentVal === "0" || resetDisplay) ? n : currentVal + n; resetDisplay = false; updateDisplay(); }
    function backspace() { currentVal = currentVal.length > 1 ? currentVal.slice(0, -1) : "0"; updateDisplay(); }
    function clearAll() { currentVal = "0"; prevVal = ""; operator = null; updateDisplay(); }
    function setOp(op) { operator = op; prevVal = currentVal; resetDisplay = true; }
    function percentage() { currentVal = (parseFloat(currentVal) / 100).toString(); updateDisplay(); }

    function calculate() {
        if (currentVal === secretCode) {
            document.getElementById("calculator").style.display = "none";
            document.getElementById("secret-vault").style.display = "flex";
            initShake(); loadNotes();
            const draft = localStorage.getItem('mg_draft_secure');
            if (draft) document.getElementById('note-input').value = decrypt(draft);
            return;
        }
        if (!operator || !prevVal) return;
        let p = parseFloat(prevVal), c = parseFloat(currentVal), r = 0;
        if(operator === '+') r = p + c; else if(operator === '-') r = p - c;
        else if(operator === '*') r = p * c; else if(operator === '/') r = p / c;
        currentVal = r.toString(); operator = null; resetDisplay = true; updateDisplay();
    }

    function autoSaveDraft() { localStorage.setItem('mg_draft_secure', crypt(document.getElementById('note-input').value)); }

    function commitNote() {
        const input = document.getElementById('note-input');
        if (!input.value.trim()) return;
        const notes = JSON.parse(localStorage.getItem('mg_notes_v4') || '[]');
        notes.unshift({ text: crypt(input.value), id: Date.now() });
        localStorage.setItem('mg_notes_v4', JSON.stringify(notes));
        localStorage.removeItem('mg_draft_secure');
        input.value = ''; loadNotes();
    }

    function loadNotes() {
        const list = document.getElementById('notes-list');
        const notes = JSON.parse(localStorage.getItem('mg_notes_v4') || '[]');
        list.innerHTML = notes.map(n => {
            const fullText = decrypt(n.text);
            return `
                <div class="card" onclick="this.classList.toggle('expanded')">
                    <div class="note-preview">${fullText.split('\n')[0]}</div>
                    <div class="note-full">
                        ${fullText.replace(/\n/g, '<br>')}
                        <div class="footer">
                            <span class="util-btn copy" onclick="event.stopPropagation(); copyNote('${fullText.replace(/'/g, "\\'")}')">COPY</span>
                            <span class="util-btn del" onclick="event.stopPropagation(); deleteNote(${n.id})">ERASE</span>
                        </div>
                    </div>
                </div>
            `}).join('');
    }

    function copyNote(txt) { navigator.clipboard.writeText(txt); alert("Copied"); }
    function deleteNote(id) { if(confirm("Erase from garden?")) { let n = JSON.parse(localStorage.getItem('mg_notes_v4')); localStorage.setItem('mg_notes_v4', JSON.stringify(n.filter(x => x.id !== id))); loadNotes(); } }

    function exportCSV() {
        const notes = JSON.parse(localStorage.getItem('mg_notes_v4') || '[]');
        let csv = "id,encrypted_text\n" + notes.map(n => `${n.id},"${n.text.replace(/"/g, '""')}"`).join('\n');
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        link.download = "garden_backup.csv"; link.click();
    }

    function importCSV() {
        const i = document.createElement('input'); i.type = 'file'; i.accept = '.csv';
        i.onchange = e => {
            const r = new FileReader();
            reader.onload = re => {
                const lines = re.target.result.split('\n').slice(1);
                const imported = lines.filter(l => l.trim()).map(l => {
                    const firstComma = l.indexOf(',');
                    return { id: l.substring(0, firstComma), text: l.substring(firstComma + 1).replace(/^"|"$/g, '').replace(/""/g, '"') };
                });
                localStorage.setItem('mg_notes_v4', JSON.stringify(imported));
                loadNotes();
            };
            r.readAsText(e.target.files[0]);
        };
        i.click();
    }
</script>
</body>
</html>
