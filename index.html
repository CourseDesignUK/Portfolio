<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Immersive Skill Acquisition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --cyan: #00f2ff;
            --text: #e0e0e0;
            --grid-color: rgba(0, 242, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px; /* VR Grid */
        }

        /* --- HUD Elements --- */
        .hud-bracket {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--cyan);
            z-index: 50;
            opacity: 0.5;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 0 15px var(--cyan);
        }

        #cursor-aura {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--cyan);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.15s ease-out;
        }

        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--cyan);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,242,255,0.7); }
            70% { opacity: 0.5; box-shadow: 0 0 0 10px rgba(0,242,255,0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,242,255,0); }
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* --- Hero --- */
        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            line-height: 0.85;
            text-transform: uppercase;
        }

        .hero h1 span {
            display: block;
            color: transparent;
            -webkit-text-stroke: 1px var(--text);
        }

        .hero h1 .filled {
            color: var(--cyan);
            -webkit-text-stroke: 0px;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); color: #ff00c1; }
            40% { transform: translate(-3px, -3px); color: var(--cyan); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* --- Modules --- */
        .module-list { width: 100%; max-width: 900px; }
        .module-card {
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s;
        }

        .module-card:hover {
            padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,242,255,0.05) 0%, transparent 100%);
        }

        .tag {
            font-size: 0.7rem;
            border: 1px solid var(--cyan);
            padding: 4px 12px;
            border-radius: 20px;
            color: var(--cyan);
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-aura"></div>
    
    <div class="hud-bracket top-left"></div>
    <div class="hud-bracket bottom-right"></div>

    <nav>
        <div class="logo"><b>XR</b> TRAINING LABS</div>
        <div><span class="status-dot"></span>SYSTEM ACTIVE</div>
    </nav>

    <section class="hero">
        <h1 class="glitch-text">
            <span>IMMERSIVE</span>
            <span class="filled">STRATEGY.</span>
            <span>001 // ARCH</span>
        </h1>
        <p style="margin-top: 2rem; opacity: 0.6; max-width: 450px;">
            High-fidelity synthetic environments for elite technical training and cognitive data analysis.
        </p>
    </section>

    <section class="modules">
        <div class="module-list">
            <div class="module-card">
                <h2>NEURAL OVERLAY</h2>
                <span class="tag">ACTIVE</span>
            </div>
            <div class="module-card">
                <h2>FLIGHT PATH SIM</h2>
                <span class="tag">LOCKED</span>
            </div>
            <div class="module-card">
                <h2>BIO-LAB XR</h2>
                <span class="tag">ACTIVE</span>
            </div>
        </div>
    </section>

    <script>
        // Smooth Cursor
        const cursor = document.querySelector('#cursor');
        const aura = document.querySelector('#cursor-aura');

        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0 });
            gsap.to(aura, { x: e.clientX - 20, y: e.clientY - 20, duration: 0.2 });
        });

        // Entrance
        gsap.from(".hero h1 span", {
            y: 100,
            opacity: 0,
            stagger: 0.2,
            duration: 1.5,
            ease: "power4.out"
        });

        // Grid Movement on Scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.body.style.backgroundPosition = `0px ${scrolled * 0.5}px`;
        });

        // Interaction
        document.querySelectorAll('.module-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(aura, { scale: 1.5, borderColor: "#fff", duration: 0.3 });
            });
            card.addEventListener('mouseleave', () => {
                gsap.to(aura, { scale: 1, borderColor: "var(--cyan)", duration: 0.3 });
            });
        });
    </script>
</body>
</html>
