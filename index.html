<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Immersive Excellence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --bg-color: #080808;
            --text-color: #ffffff;
            --accent-color: #00f2ff; /* XR Cyan */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- Custom XR Cursor --- */
        #cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px var(--accent-color);
        }

        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.1s ease-out;
        }

        /* --- Layout --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo { 
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500; 
            letter-spacing: 2px; 
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .nav-links {
            font-size: 0.8rem;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 12%;
        }

        /* --- Hero Section --- */
        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 8vw, 7rem);
            line-height: 1.1;
            font-weight: 300;
            text-transform: uppercase;
        }

        .hero h1 b {
            font-weight: 700;
            color: var(--accent-color);
            display: block;
        }

        .line-parent { overflow: hidden; }
        .line-child { display: block; }

        .hero p {
            margin-top: 40px;
            font-size: 1.1rem;
            max-width: 500px;
            opacity: 0.5;
            line-height: 1.6;
        }

        /* --- Training Modules Section --- */
        .modules { background: #0c0c0c; }
        
        .section-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            color: var(--accent-color);
        }

        .module-item {
            border-bottom: 1px solid #222;
            padding: 50px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .module-item h2 { 
            font-size: clamp(2rem, 4vw, 4rem); 
            font-weight: 300; 
            transition: all 0.5s ease;
        }

        .module-item:hover h2 { 
            transform: translateX(30px);
            color: var(--accent-color);
        }

        .module-num { font-family: 'Space Grotesk'; opacity: 0.3; font-size: 0.9rem; }

        /* --- Background Noise --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div class="noise"></div>

    <nav>
        <div class="logo">XR Training Labs // 2026</div>
        <div class="nav-links">SOLUTIONS &nbsp; • &nbsp; SIMULATIONS &nbsp; • &nbsp; CONTACT</div>
    </nav>

    <main>
        <section class="hero">
            <h1>
                <div class="line-parent"><span class="line-child">TRAIN IN</span></div>
                <div class="line-parent"><span class="line-child"><b>NEW REALITIES.</b></span></div>
            </h1>
            <p>Deploying high-fidelity XR environments for enterprise-level skill acquisition and precision training.</p>
        </section>

        <section class="modules">
            <span class="section-label">Core Modules</span>
            
            <div class="module-item">
                <span class="module-num">01</span>
                <h2>Medical VR</h2>
                <span>View Specs</span>
            </div>

            <div class="module-item">
                <span class="module-num">02</span>
                <h2>Industrial AR</h2>
                <span>View Specs</span>
            </div>

            <div class="module-item">
                <span class="module-num">03</span>
                <h2>Flight Sim Pro</h2>
                <span>View Specs</span>
            </div>
        </section>
    </main>

    <script>
        // Custom Cursor Logic
        const cursor = document.querySelector('#cursor');
        const follower = document.querySelector('#cursor-follower');

        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(follower, { x: e.clientX - 14, y: e.clientY - 14, duration: 0.3 });
        });

        // Entrance Animations
        const tl = gsap.timeline();

        tl.from(".line-child", {
            y: "100%",
            ease: "power4.out",
            duration: 1.5,
            stagger: 0.2
        })
        .from(".hero p, nav", {
            opacity: 0,
            duration: 1
        }, "-=0.5");

        // Scroll Reveal for Modules
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".module-item").forEach((item) => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top 95%",
                },
                opacity: 0,
                x: -50,
                duration: 1.2,
                ease: "power3.out"
            });
        });

        // Hover States
        document.querySelectorAll('.module-item, .nav-links').forEach(el => {
            el.addEventListener('mouseenter', () => {
                gsap.to(follower, { scale: 2, backgroundColor: "rgba(0, 242, 255, 0.1)", duration: 0.3 });
                gsap.to(cursor, { scale: 0.5, duration: 0.3 });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(follower, { scale: 1, backgroundColor: "transparent", duration: 0.3 });
                gsap.to(cursor, { scale: 1, duration: 0.3 });
            });
        });
    </script>
</body>
</html>
