<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Persistent Expansion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #6366f1;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }

        /* --- Hand Tracking UI --- */
        #hand-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cam-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #video-preview {
            width: 160px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            display: none; /* Hidden until active */
            transform: scaleX(-1); /* Mirror view */
        }

        .status-dot {
            display: inline-block;
            width: 10px; height: 10px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Existing Styles ... */
        #cursor { position: fixed; width: 20px; height: 20px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: difference; }
        nav { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }
        section { padding: 100px 10%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; }
        h1 { font-size: 5rem; font-weight: 700; }
        h2 { font-size: 3.5rem; color: var(--accent-color); margin-bottom: 20px;}
        p { font-size: 1.2rem; color: #888; max-width: 600px; line-height: 1.6; }
        .ar-content { margin-bottom: 20px; display: inline-block; padding: 5px 15px; border-left: 3px solid var(--accent-color); background: rgba(99, 102, 241, 0.05); }

        .model-card {
            width: 100%; height: 600px;
            background: var(--glass-bg);
            border-radius: 40px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); position: relative;
        }

        model-viewer { width: 100%; height: 100%; }

        .hotspot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #fff; background-color: var(--accent-color); }
        .hotspot-annotation { visibility: hidden; background: #fff; color: #000; border-radius: 8px; padding: 12px; position: absolute; left: 30px; top: 50%; transform: translateY(-50%); width: 220px; opacity: 0; transition: all 0.3s ease; }
        .hotspot:hover .hotspot-annotation { visibility: visible; opacity: 1; left: 40px; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">XR TRAINING LABS</div>
        <div class="menu">EXPLORE</div>
    </nav>

    <section class="hero">
        <h1>Technology Enhanced<br>Hand-Tracked Training</h1>
    </section>

    <section class="section-model">
        <div class="model-interface">
            <div class="model-info">
                <div class="ar-content"><h3>SENSORY INPUT</h3></div>
                <h2>Gesture Control</h2>
                <p>Enable the camera to manipulate the digital twin using hand gestures. Move your hand in the air to rotate the asset in real-time.</p>
                
                <div id="hand-controls">
                    <button class="cam-btn" id="track-toggle">
                        <span class="status-dot" id="status-dot"></span>
                        ENABLE HAND TRACKING
                    </button>
                    <video id="video-preview" autoplay></video>
                </div>
            </div>

            <div class="model-card">
                <model-viewer 
                    id="xr-model"
                    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb" 
                    camera-controls 
                    interaction-prompt="none"
                    shadow-intensity="1">
                    
                    <button class="hotspot" slot="hotspot-1" data-position="0.16m 0.1m 0.15m" data-normal="0m 0m 1m">
                        <div class="hotspot-annotation"><strong>Primary Interface:</strong> 4K OLED Lens assembly.</div>
                    </button>
                </model-viewer>
            </div>
        </div>
    </section>

    <script>
        // --- Hand Tracking Logic ---
        const video = document.getElementById("video-preview");
        const canvas = document.createElement("canvas");
        const modelViewer = document.querySelector("#xr-model");
        const trackBtn = document.getElementById("track-toggle");
        const statusDot = document.getElementById("status-dot");
        
        let isTracking = false;
        let model = null;

        const modelParams = {
            flipHorizontal: true,   
            maxNumBoxes: 1,        
            iouThreshold: 0.5,     
            scoreThreshold: 0.6,    
        };

        // Load the Handtrack model
        handTrack.load(modelParams).then(lmodel => {
            model = lmodel;
            trackBtn.innerText = "START HAND TRACKING";
            statusDot.style.background = "#fbbf24"; // Ready
        });

        function toggleTracking() {
            if (!isTracking) {
                handTrack.startVideo(video).then(status => {
                    if (status) {
                        isTracking = true;
                        video.style.display = "block";
                        statusDot.style.background = "#10b981"; // Active
                        trackBtn.innerHTML = '<span class="status-dot" style="background:#10b981"></span> STOP TRACKING';
                        runDetection();
                    }
                });
            } else {
                handTrack.stopVideo(video);
                isTracking = false;
                video.style.display = "none";
                statusDot.style.background = "#fbbf24";
                trackBtn.innerHTML = '<span class="status-dot" style="background:#fbbf24"></span> START HAND TRACKING';
            }
        }

        function runDetection() {
            model.detect(video).then(predictions => {
                if (predictions.length > 0) {
                    // Get the center of the hand bounding box
                    const bbox = predictions[0].bbox;
                    const handX = bbox[0] + bbox[2] / 2;
                    const handY = bbox[1] + bbox[3] / 2;

                    // Map video coordinates to rotation degrees
                    // Video is 160px wide, 120px high
                    const rotY = (handX / 160) * 360 - 180;
                    const rotX = (handY / 120) * 90 - 45;

                    // Update Model Viewer Camera
                    modelViewer.cameraOrbit = `${rotY}deg ${rotX + 75}deg auto`;
                }
                
                if (isTracking) {
                    requestAnimationFrame(runDetection);
                }
            });
        }

        trackBtn.addEventListener("click", toggleTracking);

        // --- Standard GSAP Animations ---
        gsap.registerPlugin(ScrollTrigger);

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        gsap.from(".model-card", {
            scrollTrigger: { trigger: ".section-model", start: "top 70%" },
            scale: 0.9, opacity: 0, duration: 1.5, ease: "expo.out"
        });
    </script>
</body>
</html>
