<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Persistent Expansion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Cursor --- */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }

        /* --- Layout Sections --- */
        section {
            padding: 100px 10%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 { font-size: 5rem; font-weight: 700; }
        h2 { font-size: 3rem; margin-bottom: 20px; color: var(--accent-color); }
        p { font-size: 1.2rem; color: #888; max-width: 600px; line-height: 1.6; }

        /* --- COOL VIDEO CONTAINER --- */
        .video-wrapper {
            perspective: 1000px; /* Enables 3D tilt */
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 850px;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Background Glow Leak */
        .video-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: var(--accent-color);
            filter: blur(100px);
            opacity: 0.2;
            transition: opacity 0.5s ease;
        }

        .video-container:hover::before {
            opacity: 0.5;
        }

        /* Moving Scanning Line */
        .video-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(99, 102, 241, 0.15),
                transparent
            );
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 1;
        }

        /* Augmented Reality Tag Styling */
        .ar-content {
            margin-bottom: 20px;
            display: inline-block;
            padding: 5px 15px;
            border-left: 3px solid var(--accent-color);
            background: rgba(99, 102, 241, 0.05);
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">XR TRAINING LABS</div>
        <div class="menu">MENU</div>
    </nav>

    <section class="hero">
        <h1>FUTURE<br>EXPANSION</h1>
    </section>

    <section class="section-3d">
        <div class="content">
            <div class="ar-content">
                <h3>AUGMENTED REALITY</h3>
            </div>
            <h2>Immersive Simulation</h2>
            <p>Our training modules utilize spatial computing to provide hands-on experience in a risk-free digital environment.</p>

            <div class="video-wrapper">
                <div class="video-container" id="videoCard">
                    <iframe 
                        src="https://www.youtube.com/embed/_ckPvnl4HQI?si=UJoXgWHDHu7UG1ec&autoplay=1&mute=1&loop=1&playlist=_ckPvnl4HQI" 
                        title="XR Training Video" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Register ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1,
                ease: "power2.out"
            });
        });

        // 3D Tilt Effect on Video
        const videoCard = document.getElementById('videoCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
            
            gsap.to(videoCard, {
                rotationY: xAxis,
                rotationX: -yAxis,
                ease: "power2.out",
                duration: 0.8
            });
        });

        // Scroll Reveal for Video
        gsap.from(".video-container", {
            scrollTrigger: {
                trigger: ".video-container",
                start: "top 90%",
                end: "bottom 20%",
                toggleActions: "play none none reverse"
            },
            scale: 0.8,
            opacity: 0,
            duration: 1.5,
            ease: "expo.out"
        });

        // Subtle Logo Parallax
        gsap.to(".logo", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: true
            },
            x: 20
        });
    </script>
</body>
</html>
