<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Immersive Experiences</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Cursor --- */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        /* --- Layout --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* --- Hero Section Fix --- */
        .hero h1 {
            /* clamp(min, preferred, max) ensures text scales without clipping */
            font-size: clamp(2.5rem, 12vw, 8.5rem);
            line-height: 1.05; 
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .line-wrapper {
            display: block;
            overflow: hidden; /* Clips the reveal animation, not the letters */
            padding-bottom: 0.1em; /* Buffer for descenders like 'y' and 'g' */
        }

        .line { 
            display: block; 
            will-change: transform;
        }

        .hero p {
            margin-top: 40px;
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 500px;
            opacity: 0.6;
            line-height: 1.6;
        }

        /* --- Projects & AR Section --- */
        .projects {
            background: #161616;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .project-item {
            border-bottom: 1px solid #333;
            padding: 60px 0;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 20px;
            opacity: 0;
            text-decoration: none;
            color: inherit;
        }

        .project-item h2 { 
            font-size: clamp(2rem, 5vw, 4rem); 
            font-weight: 300; 
            transition: all 0.4s ease;
        }

        .project-item:hover h2 { 
            color: var(--accent-color); 
            transform: translateX(20px);
        }

        .ar-button {
            background: white;
            color: black;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .ar-button:hover {
            transform: scale(1.05);
            background: var(--accent-color);
            color: white;
        }

        /* --- Hidden Model Viewer Elements --- */
        /* These are triggered by the buttons */
        model-viewer {
            display: none; /* We only use them for the AR launch capability */
        }

        /* --- Noise Grain Effect --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            nav { padding: 20px; }
            .project-item { grid-template-columns: 1fr; gap: 10px; }
            #cursor { display: none; } /* Hide custom cursor on touch devices */
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="noise"></div>

    <nav>
        <div class="logo">XR Training Labs</div>
        <div class="nav-links">WORK â€” ABOUT</div>
    </nav>

    <main>
        <section class="hero">
            <h1>
                <span class="line-wrapper"><span class="line">Virtual</span></span>
                <span class="line-wrapper"><span class="line">Reality Training.</span></span>
            </h1>
            <p>Creating high-fidelity, immersive simulations for technical training and industrial safety.</p>
        </section>

        <section class="projects">
            <div class="project-item">
                <h2>Virtual</h2>
                <span>Hardware Viz</span>
                <model-viewer 
                    id="model-1"
                    src="models/lumina_engine.glb" 
                    ios-src="models/lumina_engine.usdz"
                    ar ar-modes="webxr scene-viewer quick-look" 
                    camera-controls 
                    alt="A 3D model of a Lumina Engine">
                    <button slot="ar-button" class="ar-button">View in AR</button>
                </model-viewer>
                <div class="ar-button" onclick="triggerAR('model-1')">View in AR</div>
            </div>

            <div class="project-item">
                <h2>Augnmented</h2>
                <span>Medical Training</span>
                <model-viewer 
                    id="model-2"
                    src="models/vertex_tool.glb" 
                    ios-src="models/vertex_tool.usdz"
                    ar ar-modes="webxr scene-viewer quick-look" 
                    alt="Medical Tool">
                </model-viewer>
                <div class="ar-button" onclick="triggerAR('model-2')">View in AR</div>
            </div>

            <div class="project-item">
                <h2>3D</h2>
                <span>Data Centers</span>
                <model-viewer 
                    id="model-3"
                    src="models/nexus_server.glb" 
                    ios-src="models/nexus_server.usdz"
                    ar ar-modes="webxr scene-viewer quick-look" 
                    alt="Server Rack">
                </model-viewer>
                <div class="ar-button" onclick="triggerAR('model-3')">View in AR</div>
            </div>
        </section>
    </main>

    <script>
        // 1. Custom Cursor Logic (Disabled for Mobile)
        const cursor = document.querySelector('#cursor');
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', (e) => {
                gsap.to(cursor, {
                    x: e.clientX - 10,
                    y: e.clientY - 10,
                    duration: 0.1
                });
            });
        }

        // 2. Initial Hero Animation
        const tl = gsap.timeline();
        tl.from(".line", {
            y: "110%", 
            ease: "power4.out",
            duration: 1.4,
            skewY: 7,
            stagger: 0.1
        })
        .from(".hero p", {
            opacity: 0,
            y: 30,
            duration: 0.8
        }, "-=0.8");

        // 3. ScrollTrigger for Project Items
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray(".project-item").forEach((item) => {
            gsap.to(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top 85%",
                },
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            });
        });

        // 4. Cursor Hover Interactions
        document.querySelectorAll('.project-item, .ar-button').forEach(elem => {
            elem.addEventListener('mouseenter', () => {
                gsap.to(cursor, { scale: 3.5, duration: 0.3 });
            });
            elem.addEventListener('mouseleave', () => {
                gsap.to(cursor, { scale: 1, duration: 0.3 });
            });
        });

        // 5. AR Trigger Function
        // This programmatically clicks the hidden model-viewer's AR button
        function triggerAR(id) {
            const modelViewer = document.getElementById(id);
            if (modelViewer) {
                modelViewer.activateAR();
            }
        }
    </script>
</body>
</html>
