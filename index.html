<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Persistent Expansion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Cursor --- */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }

        /* --- Layout Sections --- */
        section {
            padding: 100px 10%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { font-size: clamp(3rem, 8vw, 6rem); font-weight: 700; text-align: center; margin-bottom: 50px;}
        h2 { font-size: 2.5rem; margin-bottom: 20px; color: var(--accent-color); }
        
        /* --- Video Grid Layout --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            width: 100%;
            perspective: 1000px;
        }

        .video-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Scanning Line Effect */
        .video-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: scan 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .video-info {
            margin-top: 20px;
            padding: 0 10px 10px;
        }

        .video-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .video-info p {
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">XR TRAINING LABS</div>
        <div class="menu">EXPLORE</div>
    </nav>

    <section class="hero">
        <h1>IMMERSIVE<br>CATALOG</h1>
    </section>

    <section class="section-3d">
        <h2>Augmented Modules</h2>
        <p style="margin-bottom: 40px; color: #888;">Select a simulation to begin the training sequence.</p>

        <div class="video-grid">
            <div class="video-card">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/_ckPvnl4HQI" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3>Simulation Alpha</h3>
                    <p>Core spatial awareness and object manipulation.</p>
                </div>
            </div>

            <div class="video-card">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3>Simulation Beta</h3>
                    <p>Advanced architectural visualization.</p>
                </div>
            </div>

            <div class="video-card">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3>Simulation Gamma</h3>
                    <p>Multi-user collaborative environments.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 3D Tilt Effect for ALL video cards
        const cards = document.querySelectorAll('.video-card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            
            cards.forEach(card => {
                gsap.to(card, {
                    rotationY: xAxis,
                    rotationX: -yAxis,
                    ease: "power2.out",
                    duration: 0.6
                });
            });
        });

        // Staggered Reveal Animation
        gsap.from(".video-card", {
            scrollTrigger: {
                trigger: ".video-grid",
                start: "top 80%",
            },
            y: 100,
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out"
        });
    </script>
</body>
</html>
