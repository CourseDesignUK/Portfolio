<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusStudy - Spaced Repetition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .is-flipped { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen font-sans pb-20 text-slate-700">

    <div class="max-w-md mx-auto py-8 px-4">
        <header class="text-center mb-8">
            <div class="flex justify-between items-center mb-6">
                <div class="text-left">
                    <h1 class="text-2xl font-bold text-emerald-900">FocusStudy</h1>
                    <p id="stats" class="text-emerald-600/70 text-xs uppercase tracking-widest font-bold">0 Reviews Due</p>
                </div>
                <div class="bg-emerald-100 px-4 py-2 rounded-2xl border border-emerald-200">
                    <span class="text-xs font-bold text-emerald-700 uppercase block">Streak</span>
                    <span id="streak-count" class="text-xl font-black text-emerald-900">0 Days</span>
                </div>
            </div>

            <div class="flex items-center justify-center gap-2">
                <select id="deck-selector" onchange="switchDeck()" class="bg-white border-2 border-emerald-100 rounded-xl px-4 py-2 text-sm focus:outline-emerald-500 shadow-sm w-full">
                    </select>
                <button onclick="createNewDeck()" class="bg-emerald-800 text-white rounded-xl px-4 py-2 font-bold hover:bg-emerald-900 transition">+</button>
            </div>
        </header>

        <div id="study-section" class="hidden">
            <div class="relative h-64 w-full perspective-1000">
                <div id="card-inner" class="flip-card-inner relative w-full h-full text-center shadow-xl rounded-3xl cursor-pointer">
                    <div class="backface-hidden absolute inset-0 bg-white flex items-center justify-center p-8 rounded-3xl border-2 border-slate-100">
                        <p id="card-front" class="text-xl font-semibold text-slate-800"></p>
                    </div>
                    <div class="backface-hidden absolute inset-0 bg-emerald-50 flex items-center justify-center p-8 rounded-3xl border-2 border-emerald-100" style="transform: rotateY(180deg);">
                        <p id="card-back" class="text-xl font-semibold text-emerald-900"></p>
                    </div>
                </div>
            </div>

            <div id="controls" class="mt-8 space-y-4">
                <button id="show-btn" onclick="flipCard()" class="w-full bg-emerald-800 text-white py-4 rounded-2xl font-bold shadow-lg hover:opacity-90 transition transform active:scale-95">Show Answer</button>
                <div id="rating-btns" class="hidden grid grid-cols-3 gap-3">
                    <button onclick="rateCard(1)" class="bg-slate-200 text-slate-700 py-4 rounded-2xl font-bold hover:bg-slate-300">Again</button>
                    <button onclick="rateCard(3)" class="bg-emerald-100 text-emerald-700 py-4 rounded-2xl font-bold hover:bg-emerald-200">Good</button>
                    <button onclick="rateCard(7)" class="bg-emerald-800 text-white py-4 rounded-2xl font-bold hover:bg-emerald-900 shadow-lg">Easy</button>
                </div>
            </div>
        </div>

        <div id="empty-state" class="text-center py-16 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-400 font-medium">Daily reviews complete.</p>
        </div>

        <div class="mt-12 space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-slate-800 mb-4">Create New Card</h3>
                <input type="text" id="new-front" placeholder="Front Content" class="w-full mb-2 p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-emerald-500">
                <input type="text" id="new-back" placeholder="Back Content" class="w-full mb-4 p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-emerald-500">
                <button onclick="addCard()" class="w-full bg-emerald-800 text-white py-3 rounded-xl font-bold hover:opacity-90 transition">Save to Deck</button>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-slate-800 mb-4">Card Library</h3>
                <div id="card-list" class="max-h-60 overflow-y-auto space-y-2 pr-2 custom-scrollbar text-sm">
                    </div>
            </div>

            <div class="flex gap-2">
                <button onclick="exportDeck()" class="flex-1 text-xs bg-slate-200 text-slate-500 py-2 rounded-xl hover:bg-slate-300 transition font-bold">EXPORT DATA</button>
                <button onclick="deleteCurrentDeck()" class="flex-1 text-xs bg-red-50 text-red-400 py-2 rounded-xl hover:bg-red-100 transition font-bold">DELETE DECK</button>
            </div>
        </div>
    </div>

    <script>
        let storage = JSON.parse(localStorage.getItem('focus-study-v1')) || { 
            decks: { "General": [] }, 
            currentDeckName: "General",
            streak: 0,
            lastReviewDate: null
        };

        let dueCards = [];
        let currentCardIndex = 0;

        function save() {
            localStorage.setItem('focus-study-v1', JSON.stringify(storage));
            renderDeckSelector();
            updateUI();
        }

        function renderDeckSelector() {
            const selector = document.getElementById('deck-selector');
            selector.innerHTML = Object.keys(storage.decks).map(name => 
                `<option value="${name}" ${name === storage.currentDeckName ? 'selected' : ''}>${name}</option>`
            ).join('');
        }

        function switchDeck() {
            storage.currentDeckName = document.getElementById('deck-selector').value;
            currentCardIndex = 0;
            save();
        }

        function createNewDeck() {
            const name = prompt("Enter new deck name:");
            if (name && !storage.decks[name]) {
                storage.decks[name] = [];
                storage.currentDeckName = name;
                save();
            }
        }

        function updateStreak() {
            const today = new Date().toISOString().split('T')[0];
            const lastDate = storage.lastReviewDate;

            if (lastDate === today) return; // Already updated today

            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];

            if (lastDate === yesterdayStr) {
                storage.streak += 1;
            } else {
                storage.streak = 1; // Reset if they missed a day
            }
            
            storage.lastReviewDate = today;
        }

        function updateUI() {
            const deck = storage.decks[storage.currentDeckName];
            const today = new Date().toISOString().split('T')[0];
            dueCards = deck.filter(card => card.nextReview <= today);
            
            document.getElementById('stats').innerText = `${dueCards.length} Reviews Due`;
            document.getElementById('streak-count').innerText = `${storage.streak} Days`;
            
            if (dueCards.length > 0) {
                document.getElementById('study-section').classList.remove('hidden');
                document.getElementById('empty-state').classList.add('hidden');
                showCard();
            } else {
                document.getElementById('study-section').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }

            const listEl = document.getElementById('card-list');
            listEl.innerHTML = deck.map((c, i) => `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl group">
                    <span class="truncate mr-2"><strong>Q:</strong> ${c.front}</span>
                    <button onclick="deleteCard(${i})" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">âœ•</button>
                </div>
            `).join('') || '<p class="text-slate-400 italic text-center">No cards in this deck.</p>';
        }

        function showCard() {
            const card = dueCards[currentCardIndex];
            document.getElementById('card-front').innerText = card.front;
            document.getElementById('card-back').innerText = card.back;
            document.getElementById('card-inner').classList.remove('is-flipped');
            document.getElementById('show-btn').classList.remove('hidden');
            document.getElementById('rating-btns').classList.add('hidden');
        }

        function flipCard() {
            document.getElementById('card-inner').classList.add('is-flipped');
            document.getElementById('show-btn').classList.add('hidden');
            document.getElementById('rating-btns').classList.remove('hidden');
        }

        function rateCard(days) {
            updateStreak(); // Update streak when they successfully rate a card
            const card = dueCards[currentCardIndex];
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + days);
            
            const deck = storage.decks[storage.currentDeckName];
            const originalCard = deck.find(c => c.id === card.id);
            originalCard.nextReview = nextDate.toISOString().split('T')[0];
            
            currentCardIndex++;
            if (currentCardIndex >= dueCards.length) currentCardIndex = 0;
            save();
        }

        function addCard() {
            const front = document.getElementById('new-front').value;
            const back = document.getElementById('new-back').value;
            if (!front || !back) return;
            storage.decks[storage.currentDeckName].push({
                id: Date.now(), front, back, nextReview: new Date().toISOString().split('T')[0]
            });
            document.getElementById('new-front').value = '';
            document.getElementById('new-back').value = '';
            save();
        }

        function deleteCard(index) {
            storage.decks[storage.currentDeckName].splice(index, 1);
            save();
        }

        function deleteCurrentDeck() {
            if (Object.keys(storage.decks).length <= 1) return alert("You must have at least one deck.");
            if (confirm(`Delete entire deck "${storage.currentDeckName}"?`)) {
                delete storage.decks[storage.currentDeckName];
                storage.currentDeckName = Object.keys(storage.decks)[0];
                save();
            }
        }

        function exportDeck() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(storage));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "focus_backup.json");
            dl.click();
        }

        save();
    </script>
</body>
</html>
