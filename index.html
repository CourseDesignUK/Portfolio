<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Chinook-2 Interface</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        :root {
            --bg-color: #030508;
            --text-color: #ffffff;
            --accent-color: #6366f1;
            --hud-green: #4ade80;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-weight: 700; font-family: 'Source Code Pro', monospace; color: var(--accent-color); }

        section { padding: 100px 5%; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; position: relative; }
        h1 { font-size: clamp(2rem, 6vw, 4rem); font-weight: 700; line-height: 1; margin-bottom: 40px; text-transform: uppercase; letter-spacing: -1px; }

        /* --- Netflix Style Video Grid --- */
        .video-shelf { display: flex; gap: 20px; overflow-x: auto; padding: 40px 0; scrollbar-width: none; }
        .video-shelf::-webkit-scrollbar { display: none; }

        .video-card { 
            position: relative; 
            flex: 0 0 350px; 
            aspect-ratio: 16/9; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #111;
            border: 1px solid var(--glass-border);
            transition: z-index 0.3s;
            z-index: 1;
        }

        .video-card iframe { 
            width: 100%; 
            height: 100%; 
            border: 0; 
            pointer-events: none; /* Allows hover to trigger on the card */
            transform: scale(1.1); /* Slight zoom to hide player controls */
        }

        /* --- Interaction UI --- */
        #hand-ui { margin-top: 30px; display: flex; align-items: center; gap: 20px; }
        .cam-btn { background: var(--accent-color); color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; }
        
        #preview-wrapper { position: relative; width: 140px; height: 105px; display: none; }
        #v-preview { width: 100%; height: 100%; border-radius: 4px; border: 1px solid var(--accent-color); transform: scaleX(-1); filter: grayscale(1); }

        /* --- Model Interface --- */
        .model-card { 
            width: 100%; 
            height: 65vh; 
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px; 
            border: 1px solid var(--glass-border); 
            position: relative; 
            overflow: hidden; 
            margin-top: 30px;
        }
        
        model-viewer { width: 100%; height: 100%; }

        #tech-hud {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 15px;
            background: rgba(5, 7, 10, 0.9);
            border: 1px solid var(--hud-green);
            color: var(--hud-green);
            font-family: 'Source Code Pro', monospace;
            font-size: 0.65rem;
            pointer-events: none;
            opacity: 0;
            transition: 0.4s ease;
            z-index: 5;
        }
        #tech-hud.active { opacity: 1; }

        .ar-launch-btn {
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 45px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav><div class="logo">// XR_LAB_SENSING</div></nav>

    <section>
        <h1>Training Archives</h1>
        <div class="video-shelf">
            <div class="video-card" data-video="_ckPvnl4HQI">
                <iframe src="https://www.youtube.com/embed/_ckPvnl4HQI?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
            <div class="video-card" data-video="2OvfLt13D6Y">
                <iframe src="https://www.youtube.com/embed/2OvfLt13D6Y?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
            <div class="video-card" data-video="8kNXOVutOJc">
                <iframe src="https://www.youtube.com/embed/8kNXOVutOJc?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
            <div class="video-card" data-video="0m-LbA8E97Q">
                <iframe src="https://www.youtube.com/embed/0m-LbA8E97Q?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
        </div>
    </section>

    <section>
        <div class="logo" style="margin-bottom:10px;">OBJECT_ID: CHINOOK_CH47D</div>
        
        <div id="hand-ui">
            <button class="cam-btn" id="t-btn">INITIALIZE SENSORS</button>
            <div id="preview-wrapper">
                <video id="v-preview" autoplay playsinline></video>
            </div>
        </div>

        <div class="model-card">
            <div id="tech-hud">
                <div>[SYSTEM STATUS: X-RAY ACTIVE]</div>
                <div>---------------------------</div>
                <div>ANALYSIS: TANDEM ROTOR SYSTEM</div>
            </div>

            <model-viewer id="xr-model" 
                src="models/chinook-2.glb" 
                ios-src="models/Chinook-2.usdz"
                ar 
                ar-modes="quick-look webxr scene-viewer" 
                ar-placement="floor"
                camera-controls 
                shadow-intensity="1" 
                camera-orbit="0deg 75deg 12m"
                touch-action="none">
            </model-viewer>
        </div>

        <button class="ar-launch-btn" onclick="document.querySelector('#xr-model').activateAR()">
            Launch Spatial AR
        </button>
    </section>

    <script>
        // --- Netflix Video Logic ---
        const cards = document.querySelectorAll('.video-card');
        
        cards.forEach(card => {
            const iframe = card.querySelector('iframe');
            const videoId = card.getAttribute('data-video');
            const originalSrc = iframe.src;

            card.addEventListener('mouseenter', () => {
                // Scale up card and push z-index
                gsap.to(card, { scale: 1.25, zIndex: 100, duration: 0.4, ease: "power2.out" });
                // Swap src to add autoplay
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&enablejsapi=1`;
            });

            card.addEventListener('mouseleave', () => {
                // Scale back down
                gsap.to(card, { scale: 1.0, zIndex: 1, duration: 0.3, ease: "power2.in" });
                // Reset src to original (stops video)
                iframe.src = originalSrc;
            });
        });

        // --- Hand Tracking & X-Ray Logic ---
        const video = document.getElementById("v-preview");
        const modelViewer = document.querySelector("#xr-model");
        const trackBtn = document.getElementById("t-btn");
        const previewWrapper = document.getElementById("preview-wrapper");
        const hud = document.getElementById("tech-hud");

        let isTracking = false;
        let detectionModel = null;
        let xRayEnabled = false;

        handTrack.load({ flipHorizontal: true, maxNumBoxes: 1, scoreThreshold: 0.5 }).then(m => {
            detectionModel = m;
            trackBtn.innerText = "SENSORS READY";
        });

        trackBtn.addEventListener("click", () => {
            if (!isTracking) {
                handTrack.startVideo(video).then(status => {
                    if (status) {
                        isTracking = true;
                        previewWrapper.style.display = "block";
                        trackBtn.innerText = "SENSOR ONLINE";
                        detect();
                    }
                });
            } else {
                handTrack.stopVideo(video);
                isTracking = false;
                previewWrapper.style.display = "none";
                trackBtn.innerText = "SENSORS READY";
            }
        });

        function applyXRay(enable) {
            if (enable === xRayEnabled || !modelViewer.model) return;
            xRayEnabled = enable;
            hud.classList.toggle('active', enable);

            const materials = modelViewer.model.materials;
            materials.forEach(mat => {
                if (enable) {
                    mat.setAlphaMode("BLEND");
                    mat.pbrMetallicRoughness.setBaseColorFactor([0.2, 0.4, 1.0, 0.25]);
                } else {
                    mat.setAlphaMode("OPAQUE");
                    mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                }
            });
        }

        function detect() {
            detectionModel.detect(video).then(predictions => {
                const hand = predictions.find(p => p.label !== 'face');
                if (hand) {
                    const [x, y, w, h] = hand.bbox;
                    const rY = ((x + w/2) / 160) * 360 - 180;
                    modelViewer.cameraOrbit = `${rY}deg 75deg 12m`;
                    
                    if (["closed", "fist"].includes(hand.label)) {
                        applyXRay(true);
                    } else {
                        applyXRay(false);
                    }
                }
                if (isTracking) requestAnimationFrame(detect);
            });
        }
    </script>
</body>
</html>
