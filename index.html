<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Neural Spatial Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        :root {
            --bg-color: #05070a;
            --text-color: #ffffff;
            --accent-color: #6366f1;
            --hud-green: #4ade80;
            --model-bg: #111418;
            --glass-border: rgba(255, 255, 255, 0.1);
            --grid-color: rgba(99, 102, 241, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            overflow-x: hidden;
        }

        /* --- PARALLAX BACKGROUND --- */
        #parallax-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a0c14 0%, #05070a 100%);
            overflow: hidden;
        }
        .parallax-layer { position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; will-change: transform; }
        
        #grid-layer {
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black, transparent 85%);
        }
        #particle-canvas { width: 100%; height: 100%; }

        /* --- NAVIGATION --- */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .logo { font-weight: 700; font-family: 'Source Code Pro', monospace; color: var(--accent-color); font-size: 0.9rem; letter-spacing: 1px; }

        /* --- CONTENT SECTIONS --- */
        section { padding: 120px 5% 60px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 10; }
        
        h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; text-transform: uppercase; letter-spacing: -2px; margin-bottom: 5px; }
        h2.sub-heading { font-size: clamp(0.9rem, 2vw, 1.4rem); font-weight: 300; color: var(--accent-color); margin-bottom: 25px; text-transform: uppercase; letter-spacing: 3px; }
        
        .ar-label { margin-bottom: 20px; display: inline-block; padding: 6px 16px; border-left: 3px solid var(--accent-color); background: rgba(99, 102, 241, 0.1); font-family: 'Source Code Pro', monospace; font-size: 0.75rem; letter-spacing: 1px; }

        /* --- 2x4 VIDEO GRID --- */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, auto);
            gap: 20px; 
            max-width: 1600px; 
            margin: 20px auto; 
            perspective: 2000px; 
        }

        @media (max-width: 1100px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid-container { grid-template-columns: 1fr; } }

        .video-card { 
            position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 10px; overflow: hidden; 
            background: #000; border: 1px solid var(--glass-border); cursor: pointer; transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: z-index 0.3s;
        }
        .shine { 
            position: absolute; top: 0; left: 0; width: 150%; height: 150%; 
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 70%); 
            pointer-events: none; z-index: 5; opacity: 0; transform: translate(-50%, -50%); 
        }
        .video-card iframe { width: 100%; height: 100%; border: 0; pointer-events: none; transform: scale(1.02); }

        /* --- 3D MODEL SECTION --- */
        .model-card { 
            width: 100%; height: 65vh; background: var(--model-bg); border-radius: 20px; 
            border: 1px solid var(--glass-border); position: relative; overflow: hidden; margin-top: 30px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        model-viewer { width: 100%; height: 100%; outline: none; }

        #tech-hud {
            position: absolute; top: 25px; left: 25px; padding: 20px; background: rgba(5, 7, 10, 0.9);
            border: 1px solid var(--hud-green); color: var(--hud-green); font-family: 'Source Code Pro', monospace;
            font-size: 0.7rem; pointer-events: none; opacity: 0; transition: 0.3s; z-index: 5; line-height: 1.6;
        }
        #tech-hud.active { opacity: 1; }

        /* --- HAND CONTROL UI --- */
        #hand-controls { display: flex; align-items: center; gap: 20px; margin: 25px 0; }
        .cam-btn { background: var(--accent-color); color: #fff; border: none; padding: 14px 28px; border-radius: 4px; font-weight: 700; cursor: pointer; font-family: 'Source Code Pro', monospace; font-size: 0.75rem; letter-spacing: 1px; }
        #v-preview { width: 140px; height: 105px; border: 1px solid var(--accent-color); border-radius: 4px; display: none; transform: scaleX(-1); filter: grayscale(1) brightness(0.6); }

        .ar-launch-btn {
            background: #fff; color: #000; border: none; padding: 18px 50px; border-radius: 4px;
            font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.85rem;
            margin: 40px auto; display: block; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="parallax-container">
        <div id="grid-layer" class="parallax-layer"></div>
        <div id="particle-layer" class="parallax-layer">
            <canvas id="particle-canvas"></canvas>
        </div>
    </div>

    <nav><div class="logo">XR_TRAINING_LABS_v3.5</div></nav>

    <section>
        <h1>Neural Training Grid</h1>
        <h2 class="sub-heading">Operational Records & Spatial Systems</h2>
        
        <div class="ar-label">ACTIVE_DATABASE // 8_RECORDS_LOADED</div>
        
        <div class="grid-container">
            <div class="video-card" data-video="_ckPvnl4HQI"><div class="shine"></div><iframe src="https://www.youtube.com/embed/_ckPvnl4HQI?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="2OvfLt13D6Y"><div class="shine"></div><iframe src="https://www.youtube.com/embed/2OvfLt13D6Y?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="8kNXOVutOJc"><div class="shine"></div><iframe src="https://www.youtube.com/embed/8kNXOVutOJc?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="0m-LbA8E97Q"><div class="shine"></div><iframe src="https://www.youtube.com/embed/0m-LbA8E97Q?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="DfQ2xc5ygGc"><div class="shine"></div><iframe src="https://www.youtube.com/embed/DfQ2xc5ygGc?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="LvSaP_7rMbM"><div class="shine"></div><iframe src="https://www.youtube.com/embed/LvSaP_7rMbM?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="hwnwM5zI8To"><div class="shine"></div><iframe src="https://www.youtube.com/embed/hwnwM5zI8To?controls=0&mute=1&enablejsapi=1"></iframe></div>
            <div class="video-card" data-video="inC-Lab04aA"><div class="shine"></div><iframe src="https://www.youtube.com/embed/inC-Lab04aA?controls=0&mute=1&enablejsapi=1"></iframe></div>
        </div>
    </section>

    <section>
        <div class="ar-label">SPATIAL_SYNC: CHINOOK_CH47D</div>
        
        <div id="hand-controls">
            <button class="cam-btn" id="start-track">INITIALIZE SENSORS</button>
            <video id="v-preview" autoplay playsinline></video>
        </div>

        <div class="model-card">
            <div id="tech-hud">
                <div>[X-RAY SENSORS ACTIVE]</div>
                <div>------------------------</div>
                <div>SYSTEM STATUS: CONNECTED</div>
                <div>CORE INTEGRITY: 98.4%</div>
                <div>GESTURE: FIST_TO_XRAY</div>
            </div>
            <model-viewer id="xr-model" 
                src="models/chinook-2.glb" 
                ios-src="models/Chinook-2.usdz"
                ar ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                shadow-intensity="1" 
                camera-orbit="0deg 75deg 12m"
                exposure="1.2">
            </model-viewer>
        </div>

        <button class="ar-launch-btn" onclick="document.querySelector('#xr-model').activateAR()">
            Launch WebXR Interface
        </button>
    </section>

    <script>
        // --- 1. PARALLAX & PARTICLES ---
        const pCanvas = document.getElementById('particle-canvas');
        const pCtx = pCanvas.getContext('2d');
        let pWidth, pHeight;
        const particles = [];

        function resize() {
            pWidth = window.innerWidth;
            pHeight = window.innerHeight;
            pCanvas.width = pWidth;
            pCanvas.height = pHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * pWidth;
                this.y = Math.random() * pHeight;
                this.size = Math.random() * 1.5;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.reset();
            }
            draw() {
                pCtx.fillStyle = `rgba(99, 102, 241, ${this.opacity})`;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        for(let i=0; i<80; i++) particles.push(new Particle());

        function animate() {
            pCtx.clearRect(0, 0, pWidth, pHeight);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();

        window.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth/2) / window.innerWidth;
            const moveY = (e.clientY - window.innerHeight/2) / window.innerHeight;
            gsap.to('#grid-layer', { x: moveX * 45, y: moveY * 45, duration: 2.5, ease: "power2.out" });
            gsap.to('#particle-layer', { x: moveX * 80, y: moveY * 80, duration: 2.5, ease: "power2.out" });
        });

        // --- 2. EXAGGERATED VIDEO TILT & SCALE ---
        const cards = document.querySelectorAll('.video-card');
        cards.forEach(card => {
            const iframe = card.querySelector('iframe');
            const shine = card.querySelector('.shine');
            const videoId = card.getAttribute('data-video');

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                // Steep 20-degree tilt
                const rX = ((y - rect.height/2) / (rect.height/2)) * -20;
                const rY = ((x - rect.width/2) / (rect.width/2)) * 20;
                
                gsap.to(card, { rotateX: rX, rotateY: rY, scale: 1.4, zIndex: 100, boxShadow: "0 40px 80px rgba(99, 102, 241, 0.6)", duration: 0.1 });
                gsap.to(shine, { opacity: 1, x: `${(x/rect.width)*100 - 50}%`, y: `${(y/rect.height)*100 - 50}%`, duration: 0.1 });
            });

            card.addEventListener('mouseenter', () => {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&enablejsapi=1`;
                // Extreme background dimming/blur
                cards.forEach(other => { if(other !== card) gsap.to(other, { opacity: 0.1, scale: 0.8, filter: "blur(4px)", duration: 0.4 }); });
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, { rotateX: 0, rotateY: 0, scale: 1, zIndex: 1, boxShadow: "0 10px 20px rgba(0,0,0,0.4)", duration: 0.6, ease: "elastic.out(1, 0.3)" });
                gsap.to(shine, { opacity: 0 });
                iframe.src = iframe.src.replace("&autoplay=1", "");
                cards.forEach(other => { gsap.to(other, { opacity: 1, scale: 1, filter: "blur(0px)", duration: 0.4 }); });
            });
        });

        // --- 3. HAND TRACKING & X-RAY ---
        const mv = document.querySelector('#xr-model');
        const vTrack = document.getElementById("v-preview");
        const btnTrack = document.getElementById("start-track");
        const hud = document.getElementById("tech-hud");
        let isTracking = false;
        let dModel;

        handTrack.load({ flipHorizontal: true, maxNumBoxes: 1, scoreThreshold: 0.6 }).then(m => {
            dModel = m;
            btnTrack.innerText = "SENSORS READY";
        });

        btnTrack.addEventListener("click", () => {
            if (!isTracking) {
                handTrack.startVideo(vTrack).then(status => {
                    if (status) {
                        isTracking = true;
                        vTrack.style.display = "block";
                        btnTrack.innerText = "STOP SENSORS";
                        detectHand();
                    }
                });
            } else {
                handTrack.stopVideo(vTrack);
                isTracking = false;
                vTrack.style.display = "none";
                btnTrack.innerText = "INITIALIZE SENSORS";
            }
        });

        function detectHand() {
            dModel.detect(vTrack).then(preds => {
                const hand = preds.find(p => p.label !== 'face');
                if (hand) {
                    const [x, y, w, h] = hand.bbox;
                    const orbX = ((x + w/2) / 140) * 360 - 180;
                    mv.cameraOrbit = `${orbX}deg 75deg 12m`;

                    const xray = ["closed", "fist", "pinch"].includes(hand.label);
                    hud.classList.toggle('active', xray);
                    
                    if (mv.model) {
                        mv.model.materials.forEach(mat => {
                            if (xray) {
                                mat.setAlphaMode("BLEND");
                                mat.pbrMetallicRoughness.setBaseColorFactor([0.2, 0.4, 1.0, 0.25]);
                            } else {
                                mat.setAlphaMode("OPAQUE");
                                mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                            }
                        });
                    }
                }
                if (isTracking) requestAnimationFrame(detectHand);
            });
        }
    </script>
</body>
</html>
