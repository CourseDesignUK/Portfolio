<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Training Labs | Spatial Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        :root {
            --bg-color: #05070a;
            --text-color: #ffffff;
            --accent-color: #6366f1;
            --hud-green: #4ade80;
            --model-bg: #111418;
            --glass-border: rgba(255, 255, 255, 0.1);
            --grid-color: rgba(99, 102, 241, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            overflow-x: hidden;
            position: relative;
        }

        /* --- PARALLAX BACKGROUND --- */
        #parallax-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a0c14 0%, #05070a 100%);
        }

        .parallax-layer { position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; will-change: transform; }

        #grid-layer {
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            opacity: 0.4;
        }

        /* --- UI COMPONENTS --- */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .logo { font-weight: 700; font-family: 'Source Code Pro', monospace; color: var(--accent-color); font-size: 1rem; }

        section { padding: 140px 5% 60px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 10; }
        
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 700; text-transform: uppercase; letter-spacing: -2px; margin-bottom: 10px; }
        h2.sub-heading { font-size: clamp(1.2rem, 3vw, 2rem); font-weight: 300; color: var(--accent-color); margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        
        .intro-text { font-size: 1.1rem; color: #aaa; max-width: 800px; line-height: 1.6; margin-bottom: 40px; }
        .ar-label { margin-bottom: 20px; display: inline-block; padding: 5px 15px; border-left: 3px solid var(--accent-color); background: rgba(99, 102, 241, 0.1); font-family: 'Source Code Pro', monospace; font-size: 0.8rem; }

        /* --- VIDEO GRID --- */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; max-width: 1200px; margin: 20px 0; perspective: 1000px; }
        .video-card { 
            position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; 
            background: #000; border: 1px solid var(--glass-border); cursor: pointer; transform-style: preserve-3d;
        }
        .shine { position: absolute; top: 0; left: 0; width: 150%; height: 150%; background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%); pointer-events: none; z-index: 5; opacity: 0; transform: translate(-50%, -50%); }
        .video-card iframe { width: 100%; height: 100%; border: 0; pointer-events: none; transform: scale(1.05); }

        /* --- 3D MODEL SECTION --- */
        .model-card { 
            width: 100%; height: 60vh; background: var(--model-bg); border-radius: 24px; 
            border: 1px solid var(--glass-border); position: relative; overflow: hidden; margin-top: 30px;
        }
        model-viewer { width: 100%; height: 100%; outline: none; }

        #tech-hud {
            position: absolute; top: 20px; left: 20px; padding: 15px; background: rgba(5, 7, 10, 0.85);
            border: 1px solid var(--hud-green); color: var(--hud-green); font-family: 'Source Code Pro', monospace;
            font-size: 0.7rem; pointer-events: none; opacity: 0; transition: 0.3s; z-index: 5;
        }
        #tech-hud.active { opacity: 1; }

        /* --- HAND TRACKING UI --- */
        #hand-controls { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
        .cam-btn { background: var(--accent-color); color: #fff; border: none; padding: 12px 25px; border-radius: 4px; font-weight: 700; cursor: pointer; font-family: 'Source Code Pro', monospace; font-size: 0.7rem; transition: 0.3s; }
        .cam-btn:hover { background: #4f46e5; }
        #v-preview { width: 120px; height: 90px; border: 1px solid var(--accent-color); border-radius: 4px; display: none; transform: scaleX(-1); filter: grayscale(1); }

        .ar-launch-btn {
            background: #fff; color: #000; border: none; padding: 15px 40px; border-radius: 4px;
            font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
            margin: 20px auto; display: block;
        }
    </style>
</head>
<body>

    <div id="parallax-container">
        <div id="grid-layer" class="parallax-layer"></div>
    </div>

    <nav><div class="logo">XR_TRAINING_LABS_v2.0</div></nav>

    <section>
        <h1>XR Training Labs</h1>
        <h2 class="sub-heading">Spatial Computing Systems</h2>
        <p class="intro-text">Interactive training records and mixed reality diagnostics.</p>

        <div class="ar-label">DIAGNOSTIC_RECORDS // VIDEO_VAULT</div>
        <div class="grid-container">
            <div class="video-card" data-video="_ckPvnl4HQI">
                <div class="shine"></div>
                <iframe src="https://www.youtube.com/embed/_ckPvnl4HQI?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
            <div class="video-card" data-video="2OvfLt13D6Y">
                <div class="shine"></div>
                <iframe src="https://www.youtube.com/embed/2OvfLt13D6Y?controls=0&mute=1&enablejsapi=1"></iframe>
            </div>
        </div>

        <div class="ar-label" style="margin-top: 60px;">SPATIAL_SYNC: CHINOOK_CH47D</div>
        
        <div id="hand-controls">
            <button class="cam-btn" id="start-track">INITIALIZE SENSORS</button>
            <video id="v-preview" autoplay playsinline></video>
        </div>

        <div class="model-card">
            <div id="tech-hud">
                <div>[X-RAY SENSORS ACTIVE]</div>
                <div>------------------------</div>
                <div>CORE INTEGRITY: 98.4%</div>
                <div>PITCH: STABLE</div>
            </div>
            <model-viewer id="xr-model" 
                src="models/chinook-2.glb" 
                ios-src="models/Chinook-2.usdz"
                ar ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                shadow-intensity="1" 
                camera-orbit="0deg 75deg 12m">
            </model-viewer>
        </div>

        <button class="ar-launch-btn" onclick="document.querySelector('#xr-model').activateAR()">
            Launch WebXR Mode
        </button>
    </section>

    <script>
        // --- PARALLAX BACKGROUND ---
        window.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth/2) / window.innerWidth;
            const moveY = (e.clientY - window.innerHeight/2) / window.innerHeight;
            gsap.to('#grid-layer', { x: moveX * 40, y: moveY * 40, duration: 1.5, ease: "power2.out" });
        });

        // --- VIDEO TILT & SHINE ---
        const cards = document.querySelectorAll('.video-card');
        cards.forEach(card => {
            const iframe = card.querySelector('iframe');
            const shine = card.querySelector('.shine');
            const videoId = card.getAttribute('data-video');

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rX = ((y - rect.height/2) / (rect.height/2)) * -10;
                const rY = ((x - rect.width/2) / (rect.width/2)) * 10;
                
                gsap.to(card, { rotateX: rX, rotateY: rY, scale: 1.05, duration: 0.1 });
                gsap.to(shine, { opacity: 1, x: `${(x/rect.width)*100 - 50}%`, y: `${(y/rect.height)*100 - 50}%`, duration: 0.1 });
            });

            card.addEventListener('mouseenter', () => {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&enablejsapi=1`;
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, { rotateX: 0, rotateY: 0, scale: 1, duration: 0.5, ease: "elastic.out(1, 0.3)" });
                gsap.to(shine, { opacity: 0 });
                iframe.src = iframe.src.replace("&autoplay=1", "");
            });
        });

        // --- HAND TRACKING & 3D INTERACTION ---
        const modelViewer = document.querySelector('#xr-model');
        const video = document.getElementById("v-preview");
        const trackBtn = document.getElementById("start-track");
        const hud = document.getElementById("tech-hud");
        let isTracking = false;
        let detectionModel;

        handTrack.load({ flipHorizontal: true, maxNumBoxes: 1, scoreThreshold: 0.6 }).then(m => {
            detectionModel = m;
            trackBtn.innerText = "SENSORS READY";
        });

        trackBtn.addEventListener("click", () => {
            if (!isTracking) {
                handTrack.startVideo(video).then(status => {
                    if (status) {
                        isTracking = true;
                        video.style.display = "block";
                        trackBtn.innerText = "STOP SENSORS";
                        runDetection();
                    }
                });
            } else {
                handTrack.stopVideo(video);
                isTracking = false;
                video.style.display = "none";
                trackBtn.innerText = "INITIALIZE SENSORS";
            }
        });

        function runDetection() {
            detectionModel.detect(video).then(predictions => {
                const hand = predictions.find(p => p.label !== 'face');
                if (hand) {
                    // Map hand X position to 3D Orbit
                    const [x, y, w, h] = hand.bbox;
                    const orbitX = ((x + w/2) / 120) * 360 - 180;
                    modelViewer.cameraOrbit = `${orbitX}deg 75deg 12m`;

                    // Gesture: Closed Hand/Fist for X-Ray
                    const isXray = ["closed", "fist", "pinch"].includes(hand.label);
                    hud.classList.toggle('active', isXray);
                    
                    if (modelViewer.model) {
                        modelViewer.model.materials.forEach(mat => {
                            if (isXray) {
                                mat.setAlphaMode("BLEND");
                                mat.pbrMetallicRoughness.setBaseColorFactor([0.3, 0.5, 1.0, 0.3]);
                            } else {
                                mat.setAlphaMode("OPAQUE");
                                mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                            }
                        });
                    }
                }
                if (isTracking) requestAnimationFrame(runDetection);
            });
        }
    </script>
</body>
</html>
